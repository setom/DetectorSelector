<ion-view>
    <ion-nav-title>
        <span style="color: whitesmoke;">Custom Search</span>
    </ion-nav-title>
    <ion-content>
        <br>
        <br>
        <br>
        <div>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="un">
            </label>
        </div>
        <div>
            <label class="item item-input">
                <span class="input-label">password</span>
                <input type="password" ng-model="pw">
            </label>
        </div>
        <br>
        <br>
        <br>
        <div style="text-align: center;">        
            <button class="button button-assertive" ng-click="login(un, pw)">
                Login
            </button>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable"></ion-footer-bar>
</ion-view>
